<div class="container">
  <div class="func-btn com-form">

    <el-button type="primary" @click="addFormVisible = true">添加项目</el-button>
  </div>
  <div class="list com-form">
    <div style="font-size: 16px;font-weight: bold; margin-bottom: 20px">已有项目</div>
    <el-table :data="projectData" border style="width: 100%">
      <el-table-column fixed prop="name" label="项目名" width="150">
      </el-table-column>
      <el-table-column prop="price" label="价格" width="120" :formatter="formatter">
      </el-table-column>
      <el-table-column prop="describe" label="描述">
      </el-table-column>
      <el-table-column fixed="right" label="操作" width="100">
        <template slot-scope="scope">
          <el-button @click="handleEdit(scope.$index,scope.row)" type="text" size="small">编辑</el-button>
          <el-button type="text" size="small" @click="delProject(scope.$index,scope.row)">删除</el-button>
        </template>
      </el-table-column>
    </el-table>
  </div>

  <!-- //添加项目 -->
  <el-dialog title="添加项目" :visible.sync="addFormVisible">
    <el-form :model="addform">
      <el-form-item label="项目名称" label-width="100px">
        <el-input v-model="addform.name" autocomplete="off" placeholder="输入项目名称"></el-input>
      </el-form-item>
      <el-form-item label="项目价格" label-width="100px">
        <el-input v-model="addform.price" autocomplete="off" placeholder="每小时多少钱"></el-input>
      </el-form-item>
      <el-form-item label="描述" label-width="100px">
        <el-input v-model="addform.describe" autocomplete="off" placeholder="如人数限定，或者其他描述"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="addFormVisible = false">取 消</el-button>
      <el-button type="primary" @click="addProject">确 定</el-button>
    </div>
  </el-dialog>

   <!-- //修改项目 -->
   <el-dialog title="添加项目" :visible.sync="editFormVisible">
      <el-form :model="editform">
        <el-form-item label="项目名称" label-width="100px">
          <el-input v-model="editform.name" autocomplete="off" placeholder="输入项目名称"></el-input>
        </el-form-item>
        <el-form-item label="项目价格" label-width="100px">
          <el-input v-model="editform.price" autocomplete="off" placeholder="每小时多少钱"></el-input>
        </el-form-item>
        <el-form-item label="描述" label-width="100px">
          <el-input v-model="editform.describe" autocomplete="off" placeholder="如人数限定，或者其他描述"></el-input>
        </el-form-item>
      </el-form>
      <div slot="footer" class="dialog-footer">
        <el-button @click="editFormVisible = false">取 消</el-button>
        <el-button type="primary" @click="editProject">确 定</el-button>
      </div>
    </el-dialog>
</div>
